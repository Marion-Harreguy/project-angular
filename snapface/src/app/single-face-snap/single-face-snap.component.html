<div class="face-snap-card" [ngClass]="{ snapped: buttonText === 'C\'est validé par la street !' }">
    <h2>{{ faceSnap.title | uppercase }}</h2>
    <a routerLink="/facesnaps">Retour</a>
    <p class="date">Mis en ligne le {{ faceSnap.createdDate | date: 'le dd/MM/YY' }} </p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{ faceSnap.description }}</p>
    <p *ngIf="faceSnap.location">Photo prise à {{ faceSnap.location }}</p>
    <p>
        <button (click)="clickSnaps()">{{ buttonText }}!</button>
        <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps + ', 0)' }">⭐ {{ faceSnap.snaps | number }}</span>
    </p>
</div>
